<!DOCTYPE html>

<!-- fontawesome.com/icons  아이콘 모음사이트 -->
<!-- bootstrapcdn font awesome 구글검색해서 첫 문서로 들어간 다음
https://www.bootstrapcdn.com/fontawesome/ 에 있는 아래에 있는 주소를 복사한다.
그 다음 link:css 탭 하여 href=" "에 넣어준다 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <!-- i.fa.fa-wifi -->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">12:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
          <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="profile">
    <header class="profile__header">
      <img src="images/avatar.png" alt="">
      <h3 class="profile__header-title">Hwani</h3>
    </header>
    <input type="text" placeholder="ash37373@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fa fa-comment fa-2x"></i>
        </span><span class="profile__action-title">My Chatroom</span>
      </div>
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fa fa-pencil fa-2x"></i>
        </span><span class="profile__action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
