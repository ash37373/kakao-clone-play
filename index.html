<!DOCTYPE html>

<!-- fontawesome.com/icons  아이콘 모음사이트 -->
<!-- bootstrapcdn font awesome 구글검색해서 첫 문서로 들어간 다음
https://www.bootstrapcdn.com/fontawesome/ 에 있는 아래에 있는 주소를 복사한다.
그 다음 link:css 탭 하여 href=" "에 넣어준다 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Friends</title>
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <!-- i.fa.fa-wifi -->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">12:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__friends">Friends <span class="header__number">10</span></span>
      </div>
      <div class="header__column">
        <i class="fa fa-cog"></i>
      </div>
    </div>
  </header>

  <main class="friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">My Profile</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
          <img src="images/avatar.png" alt="">
          <a href="profile.html" class="friends__section-name">
            Hwani
          </a>
        </div>
        <div class="friends__section-row">
          <img src="images/avatar.png" alt="">
          <span class="friends__section-name">Friends' Names Display</span>
        </div>
      </div>
    </section>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">Friends.</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row with-tagline">
          <div class="friends__section-column">
            <img src="images/avatar.png" alt="">
            <span class="friends__section-name">Hwani</span>
          </div>
          <span class="friends__section-tagline">
            Life is short. So live your life.
          </span>
        </div>
      </div>
    </section>
  </main>

  <nav class="tab-bar">
    <!-- a.tab-bar__tab*4 -->
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
